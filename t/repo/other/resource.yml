---
resources:
  -
    destination:
      name: .config
      path: t/etc
      perm: 0644
    source:
      name: config1
      path: other/
  -
    destination:
      name: config2
      path: t/etc/bin
      perm: 0755
    source:
      name: config2.sh
      path: other/
  -
    destination:
      name: config.pro
      path: t/etc
      perm: 0644
      user: firebird
    source:
      name: config.pro
      path: other/
  -
    destination:
      name: config3
      path: t/etc
      perm: 0644
    source:
      name: config3
      path: other/
  -
    destination:
      name: file_not_exists
      path: ~
      perm: 0644
    source:
      name: file_not_exists
      path: other/
